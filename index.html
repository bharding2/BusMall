<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall Focus Group</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="js/Chart.min.js"></script>
  </head>
  <body>
    <header class="container">
      <img src="img/logo.png" />
      <h2>Instructions</h2>
      <img src="img/logo.png" />
      <h3>For each set of three items, click on the item you are most likely to purchase.</h3>
      <h3>After 15 choices, you will have the option to view the results.</h3>
    </header>
    <section class="container">
      <img id="0" src="" />
      <img id="1" src="" />
      <img id="2" src="" />
    </section>
    <section class="buttons">
      <button id="showResults" hidden="true">Show Results</button>
      <button id="clearLS">Clear Local Storage</button>
    </section>
    <section id="resultsSection" hidden="true">
      <canvas id="resultsCanvas" width="900" height="450"></canvas>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
